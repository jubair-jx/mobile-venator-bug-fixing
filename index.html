<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
  
    <!-- search button -->
    <div class="d-flex align-items-center justify-content-center my-5">
      <input  type="text" class="px-3 py-2 rounded" placeholder="search Product" name="" id="input-value">
      <button onclick="searchButton()" class="btn btn-secondary px-3 ml-2 py-2">Search</button>
  </div>
  <!-- search button -->

    <h2 class="text-center mt-5">Our Product</h2>



    <section id="main-container" class="container row row-cols-1 row-cols-md-3 g-4 mx-auto text-center ">
        
   


    </section>
    <h2 id="no-found" class="d-none text-center text-danger mt-5">No Found Product, Please Search Another Product!!!</h2>

    <!-- spinners here -->
    <div id="spinners" class="d-flex d-none justify-content-center align-items-center" style="height: 350px;">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- spinners here -->
    
    
    <!-- Modal -->
<div class="modal fade" id="phone-details" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-body" class="modal-body mx-auto">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
    

<!-- show all button -->
<div id="show-all" class="d-none d-flex  justify-content-center align-items-center" style="height: 200px;">
  <button id="btn-show-all" class="btn btn-primary">Show All</button>
</div>
<!-- show all button -->

  =<script src="js/app.js"></script>
  </body>
</html>
